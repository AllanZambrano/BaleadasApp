{% extends 'base.html' %}
{% load leaflet_tags %}
{% load geojson_tags %}
{% block extra_assets %}
    {% leaflet_js %}
    {% leaflet_css %}
    <style>

    .leaflet-container {  /* all maps */
        width:  100%;
        height: 100vh;
        z-index: 1;
    }

    #specialbigmap {
        height: 800px;
    }

    /* Resize the "display_raw" textbox */
    .django-leaflet-raw-textarea {
        width: 100%;
    }
    .over-map-top{
        position: absolute;
        top: 5px;
        right: 10px;
        z-index: 99;
    }
    .over-map-bottom{
        position: absolute;
        bottom: 10px;
        left: 10px;
        z-index: 99;
    }

</style>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.67.0/dist/L.Control.Locate.min.css">
{% endblock %}

{% block content %}
    <div class="columns">
        <div class="column auto">
            <a class="button is-success over-map-top" href="{% url 'add_entry' %}">Add a spot</a>
            <a class="button is-primary over-map-bottom" href="https://github.com/AllanZambrano">Made with ðŸ’š by AZ</a>
            {% leaflet_map "main" callback="window.map_init" %}
        </div>
    </div>
    <script type="text/javascript">
        var collection = {{ marker_list|geojsonfeature:"popupContent"|safe }};
        function onEachFeature(feature, layer) {
            if (feature.properties && feature.properties.popupContent) {
                layer.bindPopup(feature.properties.popupContent);
            }
        }
        function map_init(map, options) {
            L.geoJson(collection, {onEachFeature: onEachFeature}).addTo(map);
            L.control.locate().addTo(map);
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.67.0/src/L.Control.Locate.min.js"></script>
{% endblock %}
